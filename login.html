<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM â€” Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
  <div class="login-card">
    <div class="login-logo">BITS CRM</div>
    <div class="login-subtitle">Personal relationship manager</div>

    <div class="login-tabs">
      <button class="login-tab active" data-tab="login">Sign In</button>
      <button class="login-tab" data-tab="signup">Sign Up</button>
    </div>

    <div id="login-error" class="login-error"></div>
    <div id="login-success" class="login-success"></div>

    <!-- Login Form -->
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label class="form-label" for="login-email">Email</label>
        <input class="form-input" type="email" id="login-email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="login-password">Password</label>
        <input class="form-input" type="password" id="login-password" placeholder="Your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="login-form" hidden>
      <div class="form-group">
        <label class="form-label" for="signup-email">Email</label>
        <input class="form-input" type="email" id="signup-email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="signup-password">Password</label>
        <input class="form-input" type="password" id="signup-password" placeholder="Min 6 characters" required minlength="6">
      </div>
      <div class="form-group">
        <label class="form-label" for="signup-confirm">Confirm Password</label>
        <input class="form-input" type="password" id="signup-confirm" placeholder="Confirm password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>
    </form>
  </div>

  <script src="js/supabase.min.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check if already logged in
    (async () => {
      const session = await Auth.getSession();
      if (session) window.location.href = 'app.html';
    })();

    // Tab switching
    const tabs = document.querySelectorAll('.login-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const errorEl = document.getElementById('login-error');
    const successEl = document.getElementById('login-success');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        hideMessages();
        if (tab.dataset.tab === 'login') {
          loginForm.hidden = false;
          signupForm.hidden = true;
        } else {
          loginForm.hidden = true;
          signupForm.hidden = false;
        }
      });
    });

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
      successEl.classList.remove('visible');
    }

    function showSuccess(msg) {
      successEl.textContent = msg;
      successEl.classList.add('visible');
      errorEl.classList.remove('visible');
    }

    function hideMessages() {
      errorEl.classList.remove('visible');
      successEl.classList.remove('visible');
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = loginForm.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      try {
        await Auth.signIn(email, password);
        window.location.href = 'app.html';
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    // Signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (password !== confirm) {
        showError('Passwords do not match');
        return;
      }
      const btn = signupForm.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      try {
        await Auth.signUp(email, password);
        showSuccess('Account created! Check your email for confirmation, then sign in.');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
