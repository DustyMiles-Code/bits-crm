<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Domain CRM â€” Sign In</title>
  <meta name="description" content="Domain Personal CRM">
  <meta name="theme-color" content="#4F46E5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Domain CRM">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
  <div class="login-card">
    <div class="login-logo">
      <svg class="login-logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <circle cx="4" cy="6" r="2"/>
        <circle cx="20" cy="6" r="2"/>
        <circle cx="4" cy="18" r="2"/>
        <circle cx="20" cy="18" r="2"/>
        <line x1="9.5" y1="10.5" x2="5.5" y2="7.5"/>
        <line x1="14.5" y1="10.5" x2="18.5" y2="7.5"/>
        <line x1="9.5" y1="13.5" x2="5.5" y2="16.5"/>
        <line x1="14.5" y1="13.5" x2="18.5" y2="16.5"/>
      </svg>
      Domain CRM
    </div>
    <div class="login-subtitle">Personal relationship manager</div>

    <div id="login-error" class="login-error"></div>

    <form id="login-form" class="login-form">
      <div class="form-group">
        <label class="form-label" for="login-email">Email</label>
        <input class="form-input" type="email" id="login-email" placeholder="you@example.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label class="form-label" for="login-password">Password</label>
        <input class="form-input" type="password" id="login-password" placeholder="Your password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
    </form>
  </div>

  <script src="js/supabase.min.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }

    // Check if already logged in
    (async () => {
      const session = await Auth.getSession();
      if (session) window.location.href = 'app.html';
    })();

    const loginForm = document.getElementById('login-form');
    const errorEl = document.getElementById('login-error');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.remove('visible');
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = loginForm.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      try {
        await Auth.signIn(email, password);
        window.location.href = 'app.html';
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
